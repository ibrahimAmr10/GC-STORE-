
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GC STORE - شحن PUBG</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #292942;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #00ffc8;
        }
        section {
            padding: 20px;
        }
        .package {
            background-color: #33334d;
            border: 1px solid #444;
            margin: 10px auto;
            padding: 15px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: right;
        }
        input, select, button {
            display: block;
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: #00ffc8;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        #paymentPage, #confirmationPage {
            display: none;
        }
    </style>
</head>
<body>

<header>GC STORE - شحن PUBG</header>

<section id="mainPage">
    <h2>اختر الباقة واملأ بياناتك</h2>
    <select id="package">
        <option value="60 UC - 55 EGP">60 UC - 55 جنيه</option>
        <option value="325 UC - 250 EGP">325 UC - 250 جنيه</option>
        <option value="660 UC - 500 EGP">660 UC - 500 جنيه</option>
        <option value="1500 UC - 1200 EGP">1500 UC - 1200 جنيه</option>
    </select>
    <input type="text" id="uid" placeholder="اكتب الـ UID">
    <input type="text" id="playerName" placeholder="اسم اللاعب">
    <button onclick="goToPayment()">التالي</button>
</section>

<section id="paymentPage">
    <h2>ادفع عبر فودافون كاش</h2>
    <p>ارسل المبلغ المحدد إلى الرقم:</p>
    <p style="font-size: 20px; font-weight: bold;">01061683694</p>
    <p>ثم اضغط على الزر بالأسفل بعد الدفع</p>
    <button onclick="confirmPayment()">تم الدفع</button>
</section>

<section id="confirmationPage">
    <h2>شكراً! تم استلام طلبك</h2>
    <p>سيتم تنفيذ الشحن خلال دقائق</p>
</section>

<script>
    function goToPayment() {
        const uid = document.getElementById("uid").value.trim();
        const name = document.getElementById("playerName").value.trim();
        if (uid === "" || name === "") {
            alert("من فضلك املأ كل البيانات");
            return;
        }
        document.getElementById("mainPage").style.display = "none";
        document.getElementById("paymentPage").style.display = "block";
    }

    function confirmPayment() {
        document.getElementById("paymentPage").style.display = "none";
        document.getElementById("confirmationPage").style.display = "block";
    }
</script>

</body>
</html>
